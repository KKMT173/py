<!DOCTYPE html>
<html>
<head>
    {% if request.session.id_user_type == 1 %}
    <title>Edit User</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% include 'header.html' %}
    {% load static %}
</head>
<body>
    <div class="text-center">
       <br> <h1>แก้ไขข้อมูลผู้ใช้งาน</h1><br>
    </div>
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.1 }}"><br><br>
            </div>
<!--            <div class="text-center">-->
<!--                <label for="password">Password:&nbsp;</label>-->
<!--                <input type="text" id="password" name="password"  value="{{ user.2 }}"><br><br>-->
<!--            </div>-->
            <br>
            <div class="text-center">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type"  required>
                    {% for user_type in user_types %}
                        <option value="{{ user_type.0 }}">{{ user_type.1 }}</option>
                    {% endfor %}
                </select>
                <br><br><button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'userlist' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
</body>
{% else %}
    <script>
        // แสดง confirm box เมื่อหน้านี้ถูกเรียกใช้
        window.onload = function () {
            alert("คุณไม่มีสิทธิ์ในการแก้ไขผู้ใช้งาน");
            window.history.back();
        };
    </script>
{% endif %}
</html>
