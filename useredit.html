<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% include 'header.html' %}
    {% load static %}
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.1 }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" class="form-control" value="{{ user.2 }}">
            </div>
            <div class="text-center">
                <label for="user_type">User Type:</label>
                <select id="user_type" name="user_type"  required>
                    {% for user_type in user_types %}
                        <option value="{{ user_type.0 }}">{{ user_type.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <br><button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'userlist' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
